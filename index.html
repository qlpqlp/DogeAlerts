    <style>
        body {
            font-family: 'Comic Neue', cursive !important;
            margin: 0;
            padding: 0;
            background-color: #f6f6ef;
            color: #333;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 5px 5px 5px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }     
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
        }
        .filters {
            margin-bottom: 15px;
            font-size: 14px;
        }
        .filters input {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table tr {
            border-bottom: 1px solid #ddd;
        }
        table tr:hover {
            background-color: #f0f0f0;
        }
        table th, table td {
            padding: 8px 10px;
            text-align: left;
            font-size: 14px;
        }
        table th {
            background-color: #f6f6ef;
            font-weight: normal;
            color: #666;
        }
        .no-records {
            text-align: center;
            color: #888;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .subscribe-btn {
            font-size: 14px;
            color: white;
            background-color: #ff6600;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .subscribe-btn:hover {
            background-color: #cc5200;
        }
        @media (max-width: 600px) {
            table th, table td {
                font-size: 12px;
                padding: 6px;
            }
            .filters input {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="img/doge-alert.png" alt="Doge Alert" style="max-width: 40px;"> Dogecoin Alerts
    </header>
    <div class="container">
        <div class="filters">
            <label for="filter-title">Title</label>
            <input type="text" id="filter-title" placeholder="Filter by Title">
            
            <label for="filter-description">Description</label>
            <input type="text" id="filter-description" placeholder="Filter by Description">
            
            <label for="filter-status">Status</label>
            <select id="filter-status">
                <option value="">All</option>
                <option value="Active">Active</option>
                <option value="Closed">Closed</option>
            </select>
            
            <label for="filter-type">Type</label>
            <select id="filter-type">
                <option value="">All</option>
                <option value="Scam">Scam</option>
                <option value="Warning">Warning</option>
                <option value="Exchange">Exchange</option>
                <option value="Wallet">Wallet</option>
                <option value="Blockchain">Blockchain</option>
                <option value="Project">Project</option>
                <option value="Community">Community</option>
            </select>
            
            <label for="filter-date">Date</label>
            <input type="date" id="filter-date">
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="alert-data">
                <tr class="no-records">
                    <td colspan="6">Much Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            // Such request Notification Permission
            function requestNotificationPermission() {
                if ("Notification" in window) {
                    Notification.requestPermission()
                        .then(permission => {
                            if (permission === "granted") {
                                console.log("Much wow, shibe notification permission granted.");
                            } else {
                                console.log("Much sad, shibe notification permission denied.");
                            }
                        });
                } else {
                    console.log("Much sad, your browser does not support notifications.");
                }
            }

            // Such check for new doge alerts
            let lastAlertId = null; // Much store the ID of the latest shibe alert
            function checkForNewAlerts() {
                $.getJSON('alerts.json', function (alerts) {
                    if (alerts.length > 0) {
                        const latestAlert = alerts[alerts.length - 1]; // So Get the most recent alert
                        if (!lastAlertId || latestAlert.id > lastAlertId) {
                            lastAlertId = latestAlert.id;

                            // Such send notification for the new shibe alert
                            if ("Notification" in window && Notification.permission === "granted") {
                                new Notification(`Shibe Alert: ${latestAlert.title}`, {
                                    body: latestAlert.description,
                                    icon: 'img/doge-alert.png',
                                });
                            }

                            fetchAlerts();
                        }
                    }
                }).fail(function () {
                    console.error("Much sad, Failed to fetch alerts.");
                });
            }

            // Fetch alerts and populate table
            function fetchAlerts() {
                $.getJSON('alerts.json', function (alerts) {
                    const tableBody = $('#alert-data');
                    tableBody.empty();

                    if (alerts.length > 0) {
                        alerts.forEach(alert => {
                            const row = `
                                <tr>
                                    <td>${alert.id}</td>
                                    <td>${alert.title}</td>
                                    <td>${alert.description}</td>
                                    <td>${alert.status}</td>
                                    <td>${alert.type}</td>
                                    <td>${alert.datetime}</td>
                                </tr>
                            `;
                            tableBody.append(row);
                        });
                    } else {
                        tableBody.html('<tr class="no-records"><td colspan="6">Much sad, No records found</td></tr>');
                    }
                }).fail(function () {
                    $('#alert-data').html('<tr class="no-records"><td colspan="6">Much sad, Failed to load data</td></tr>');
                });
            }

            // So initial fetch and request notifications
            fetchAlerts();
            requestNotificationPermission();

            // Much poll for new alerts every 69 seconds
            setInterval(checkForNewAlerts, 69000);

            // Such filters logic
            $('.filters input, .filters select').on('change input', function () {
                const title = $('#filter-title').val().toLowerCase();
                const description = $('#filter-description').val().toLowerCase();
                const status = $('#filter-status').val();
                const type = $('#filter-type').val();
                const date = $('#filter-date').val();

                $('#alert-data tr').each(function () {
                    const row = $(this);
                    const rowTitle = row.find('td:nth-child(2)').text().toLowerCase();
                    const rowDescription = row.find('td:nth-child(3)').text().toLowerCase();
                    const rowStatus = row.find('td:nth-child(4)').text();
                    const rowType = row.find('td:nth-child(5)').text();
                    const rowDate = row.find('td:nth-child(6)').text();

                    const match =
                        (!title || rowTitle.includes(title)) &&
                        (!description || rowDescription.includes(description)) &&
                        (!status || rowStatus === status) &&
                        (!type || rowType === type) &&
                        (!date || rowDate.startsWith(date));

                    row.toggle(match);
                });
            });
        });
    </script>
</body>
</html>
